      <!-- Button trigger modal -->
      <button type="button" class="btn btn-iniciar-sesion" data-toggle="modal" data-target="#exampleModalCenter">

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Iniciar Sesión</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                <input style="display: block; margin: auto; margin-bottom: 7px;" type="text" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
              </form><br>
              <button type="button" class="btn btn-primary">Iniciar</button><br><br>
              <a href="registrar.html">¿No tienes Usuario? ¡Crea uno!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
